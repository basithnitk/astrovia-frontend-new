<mat-form-field>
  <input
    matInput
    placeholder="Investor ID"
    #field
    (keyup.enter)="getMyPortfolio(field.value)"
  />
  <mat-error *ngIf="err">Investor {{field.value}} does not exist.</mat-error>
</mat-form-field>
<investor-details [cash]="cash" [investor]="investor" *ngIf="investor != null">
</investor-details>
<investor-holdings [holdings]="holdings" *ngIf="investor != null"></investor-holdings>
