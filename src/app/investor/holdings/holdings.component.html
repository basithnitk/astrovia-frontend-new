<h3>Holdings Report</h3>
<div *ngIf="holdings!= null" class="mat-elevation-z8">
  <table mat-table  [dataSource]="holdings" matSort>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock.stockName }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading...
      </mat-footer-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':holdings!=null}"></mat-footer-row>
  </table>
</div>
